<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Emloyee Details</title>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>


<form  method="post" class="post-form" action="/update/{{ employee.id }}" >

    {% csrf_token %}

    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Details</h3>
            </div>
        </div>
         <div class="form-group row">
            <label class="col-sm-1-form-label">Employee No:</label>
            <div class="col-sm-4">
                <input type="text"name="eno" id="id_eno" required maxlength="20" value="{{ employee.eno }}" >
            </div>
        </div>
         <div class="form-group row">
            <label class="col-sm-1-form-label">Name:</label>
            <div class="col-sm-4">
                <input type="text" name="ename" id="id_ename" required maxlength="80" value="{{ employee.ename }}" >
            </div>
        </div>
         <div class="form-group row">
            <label class="col-sm-1-form-label">Pan No:</label>
            <div class="col-sm-4">
                <input type="text" name="pan_no" id="id_pan_no" required maxlength="20" value="{{ employee.pan_no }}" >
            </div>
        </div>
         <div class="form-group row">
            <label class="col-sm-1-form-label">Age</label>
            <div class="col-sm-4">
                <input type="number" name="age" id="id_age" required maxlength="20" value="{{ employee.age }}" >
            </div>
        </div>
         <div class="form-group row">
            <label class="col-sm-1-form-label">Gender:</label>
            <div class="col-sm-4">
                <input type="text"  name="gender" id="id_gender" required maxlength="20" value="{{ employee.gender }}" >
            </div>
        </div>
         <div class="form-group row">
            <label class="col-sm-1-form-label">Email:</label>
            <div class="col-sm-4">
                <input type="Email" name="email" id="id_email" required maxlength="200" value="{{ employee.email }}" >
            </div>
        </div>
         <div class="form-group row">
            <label class="col-sm-1-form-label">City:</label>
            <div class="col-sm-4">
                <input type="text" name="city" id="id_citi_name" required maxlength="100" value="{{ employee.city_name }}" >
            </div>
        </div>
       <div class="form-group row">
                <label class="col-sm-1-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn bk-btn-success ">Update</button>
                    <a href="/show/">Back</a>
                </div>
            </div>
        </div>

</form>


</body>
</html>
